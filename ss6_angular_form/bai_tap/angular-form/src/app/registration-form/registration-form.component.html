
<section class="section-margin section-margin--small">
  <div class="container">
    <div class="section-intro text-center pb-80px">
      <h2>SIGN UP</h2>
    </div>
    <form [formGroup]="signUp">
    <div class="col-8 mx-auto">
      <div class="mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="email" id="email">
            <div style="color: red" *ngIf="signUp.controls.email.hasError('email') && signUp.controls.email.touched">
              Sai dinh dang email
            </div>
            <div style="color: red" *ngIf="signUp.controls.email.hasError('required') && signUp.controls.email.touched">
              Khong dc de trong
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="Password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" formControlName="password" id="Password">
            <div style="color: red" *ngIf="signUp.controls.password.hasError('min') && signUp.controls.password.touched">
              It nhat 6 ki tu
            </div>
            <div style="color: red" *ngIf="signUp.controls.password.hasError('required') && signUp.controls.password.touched">
              Khong dc de trong
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="confirmPassword" class="col-sm-3 col-form-label"> Confirm password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword">
            <div style="color: red" *ngIf="signUp.hasError('fail') && signUp.touched">
              chua trung voi password
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-3 col-form-label">Country</label>
          <div class="col-sm-9">
          <select class="form-select form-control" >
            <option value="">Open this select menu</option>
            <option value="1">VietNamese</option>
            <option value="2">Laos</option>
            <option value="3">ThaiLand</option>
          </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-sm-3 col-form-label">Age</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" formControlName="age" id="age">
            <div style="color: red" *ngIf="signUp.controls.age.hasError('min') && signUp.controls.age.touched">
             18+
            </div>
            <div style="color: red" *ngIf="signUp.controls.age.hasError('required') && signUp.controls.age.touched">
              Khong dc de trong
            </div>
          </div>
        </div>
        <fieldset class="form-group row">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                <label class="form-check-label" for="gridRadios3">
                  Other
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="phone" class="col-sm-3 col-form-label"> Phone</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="phone" id="phone">
            <div style="color: red" *ngIf="signUp.controls.phone.hasError('pattern') && signUp.controls.phone.touched">
              Sai dinh dang phone:
            </div>
            <div style="color: red" *ngIf="signUp.controls.phone.hasError('required') && signUp.controls.phone.touched">
              Khong dc de trong
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="mx-2">
            <a href="#" class="btn btn-secondary ">Cancel</a>
          </div>
          <div class="mx-2">
            <a href="#" class="btn btn-primary"> Register</a>
          </div>
        </div>
      </div>
    </div>
</form>
  </div>

</section>
