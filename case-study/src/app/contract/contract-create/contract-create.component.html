<section class="section-margin section-margin--small">
  <div class="container">
    <div class="section-intro text-center pb-80px">
      <div class="section-intro__style">
        <img alt="" src="img/home/contract.png">
      </div>
      <h2>Create New Contract</h2>
    </div>
    <div class="col-8 mx-auto">
      <div class="mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
        <form [formGroup]="contractForm" (ngSubmit)="createContract()">
        <div class="form-group row">
          <label for="startDate" class="col-sm-3 col-form-label">Start Date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" formControlName='startDate' id="startDate">
            <p style="color: red" *ngIf="contractForm.controls.startDate.hasError('required') && contractForm.controls.startDate.touched">
              Không đc để trống
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label for="endDate" class="col-sm-3 col-form-label">End Date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" formControlName='endDate' id="endDate">
            <p style="color: red" *ngIf="contractForm.controls.endDate.hasError('required') && contractForm.controls.endDate.touched">
              Không đc để trống
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label for="deposit" class="col-sm-3 col-form-label">Deposit</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" formControlName='deposit' id="deposit" step="any">
            <p style="color: red" *ngIf="contractForm.controls.deposit.hasError('required') && contractForm.controls.deposit.touched">
              Không đc để trống
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label for="customer" class="col-sm-3 col-form-label">Customer booking</label>
          <div class="col-sm-9">
            <select class="form-control"
                    id="customer"
                    formControlName='customer'
                    name="customer">
              <option value="">Select Customer</option>
              <option *ngFor="let customer of customers" [ngValue]="customer">{{customer.customerName}}</option>
              <p style="color: red" *ngIf="contractForm.controls.customer.hasError('required') && contractForm.controls.customer.touched">
                Không đc để trống
              </p>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="facility" class="col-sm-3 col-form-label">Service</label>
          <div class="col-sm-9">
            <select class="form-control"
                    id="facility"
                    formControlName='facility'
                    name="facility">
              <option value="">Select Service</option>
              <option *ngFor="let facility of facilities" [ngValue]="facility">{{facility.name}}</option>
              <p style="color: red" *ngIf="contractForm.controls.facility.hasError('required') && contractForm.controls.facility.touched">
                Không đc để trống
              </p>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="mx-2">
            <a href="#" class="btn btn-secondary">Cancel</a>
          </div>
          <div class="mx-2">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
        </form>
      </div>
    </div>

  </div>

</section>
