<!-- Breadcrumb Area Start -->
<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url(assets/img/bg-img/17.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcrumb-content text-center">
          <div class="breadcrumb-post-content">
            <h2 class="post-title">Customer</h2>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a [routerLink]="'/'">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Customer</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Area End -->
<p class="mt-3">Searching customer </p>
<div class="form-inline my-lg-3">
  <div class="row">
    <div class="col">
      <input class="form-control mr-sm-2" type="search" placeholder="name" aria-label="Search"
             name="name">
    </div>
    <div class="col">
      <input class="form-control mr-sm-2" type="search" placeholder="Phone" aria-label="Search"
             name="phone">
    </div>
    <div class="col">
      <select name="customerType"
              class="form-control">
        <option value="-1">Select customerType</option>
        <option value="1"> Kim cương</option>
        <option value="2"> Bạch kim</option>
        <option value="3"> Vàng</option>
        <option value="4"> Bạc</option>
        <option value="5"> Tìm năng</option>
      </select>
    </div>
    <div class="col">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </div>
  </div>
</div>
  <div class="container table-responsive">
    <table class="table mx-auto w-75">
      <thead class="table-dark">
      <tr>
        <td scope="col">#</td>
        <td scope="col">Code</td>
        <td scope="col">Name</td>
        <td scope="col">Birth</td>
        <td scope="col">Gender</td>
        <td scope="col">Phone</td>
        <td scope="col">Customer Type</td>
        <td scope="col">Action</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers; index as index">
        <td>{{index + 1}}</td>
        <td>{{customer.customerCode}}</td>
        <td>{{customer.customerName}}</td>
        <td>{{customer.dateOfBirth}}</td>
        <td *ngIf="customer.gender == 0">Nữ</td>
        <td *ngIf="customer.gender == 1">Nam</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.customerType.name}}</td>
        <td>
          <a class="btn btn-warning" href="#"
             style="color: white; margin-right: 2px">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </a>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                 viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
