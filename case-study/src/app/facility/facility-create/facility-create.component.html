<!-- Breadcrumb Area Start -->
<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url(assets/img/bg-img/17.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcrumb-content text-center">
          <div class="breadcrumb-post-content">
            <h2 class="post-title">Facility Create</h2>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a [routerLink]="['/facility']">Facility</a></li>
                <li class="breadcrumb-item active" aria-current="page">Facility create</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Area End -->


<section class="section-margin section-margin--small">
  <div class="container">
    <div class="section-intro text-center pb-80px">
      <div class="section-intro__style">
        <img alt="" src="img/home/bed-icon.png">
      </div>
      <h2>Create New Facility</h2>
    </div>
    <div class="col-8 mx-auto">
      <div class="mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
        <form [formGroup]="facilityForm" (ngSubmit)="createFacility()">
          <div class="form-group row">
            <label for="facilityTypeId" class="col-sm-3 col-form-label">Service type</label>
            <div class="col-sm-9">
              <select id="facilityTypeId"
                      class="form-control"
                      formControlName="facilityType"
                      (ngModelChange)="showFacility($event)">
                <option value="">Select Facility type</option>
                <option *ngFor="let facilityType of facilityTypes"
                        [ngValue]="facilityType">{{facilityType.facilityType}}</option>
              </select>
              <p style="color: red"
                 *ngIf="facilityForm.controls.facilityType.hasError('required') && facilityForm.controls.facilityType.touched">
                Không đc để trống
              </p>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="name" id="name">
              <p style="color: red"
                 *ngIf="facilityForm.controls.name.hasError('required') && facilityForm.controls.name.touched">
                Không đc để trống
              </p>
            </div>
          </div>
          <div class="form-group row">
            <label for="code" class="col-sm-3 col-form-label">Code</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="code" id="code">
              <p style="color: red"
                 *ngIf="facilityForm.controls.code.hasError('required') && facilityForm.controls.code.touched">
                Không đc để trống
              </p>
              <p style="color: red"
                 *ngIf="facilityForm.controls.code.hasError('pattern') && facilityForm.controls.code.touched">
                DV-XXX
              </p>
            </div>
          </div>
          <div class="form-group row">
            <label for="floorSquare" class="col-sm-3 col-form-label">Floor square</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="floorSquare" id="floorSquare">
              <p style="color: red"
                 *ngIf="facilityForm.controls.floorSquare.hasError('required') && facilityForm.controls.floorSquare.touched">
                Không đc để trống
              </p>
              <p style="color: red"
                 *ngIf="facilityForm.controls.floorSquare.hasError('pattern') && facilityForm.controls.floorSquare.touched">
                Là số lơn hơn 0.
              </p>
            </div>
          </div>
          <div class="form-group row">
            <label for="rentalFee" class="col-sm-3 col-form-label">Rental Fee</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="rentalFee" formControlName="rentalFee" step="any">
              <p style="color: red"
                 *ngIf="facilityForm.controls.rentalFee.hasError('required') && facilityForm.controls.rentalFee.touched">
                Không đc để trống
              </p>
            </div>
          </div>
          <div class="form-group row">
            <label for="maximumPeople" class="col-sm-3 col-form-label">Maximum people</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="maximumPeople" id="maximumPeople">
              <p style="color: red"
                 *ngIf="facilityForm.controls.maximumPeople.hasError('required') && facilityForm.controls.maximumPeople.touched">
                Không đc để trống
              </p>
              <p style="color: red"
                 *ngIf="facilityForm.controls.maximumPeople.hasError('pattern') && facilityForm.controls.maximumPeople.touched">
                Là số lớn hơn 0
              </p>
            </div>
          </div>
          <div class="form-group row">
            <label for="rentType" class="col-sm-3 col-form-label">Service type</label>
            <div class="col-sm-9">
              <select class="form-control"
                      id="rentType"
                      formControlName="rentType"
                      name="rentType">
                <option value="">Select Rent type</option>
                <option *ngFor="let rentType of rentTypes" [ngValue]="rentType">{{rentType.rentType}}</option>
                <p style="color: red"
                   *ngIf="facilityForm.controls.rentType.hasError('required') && facilityForm.controls.rentType.touched">
                  Không đc để trống
                </p>
              </select>
            </div>
          </div>
          <!--                 House and Villa-->
          <div id="villaAndHouseOnly">
            <div class="form-group row">
              <label for="roomStandard" class="col-sm-3 col-form-label">Room standard</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="roomStandard" id="roomStandard">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-3 col-form-label">Description</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="description" id="description">
              </div>
            </div>
            <div class="form-group row" [hidden]="!numberFloor">
              <label for="numberFloor" class="col-sm-3 col-form-label">Number of floor</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="numberFloor" id="numberFloor">
              </div>
            </div>
          </div>
          <!--                Villa-->
          <div id="villaOnly">
            <div class="form-group row" [hidden]="!poolSquare">
              <label for="poolSquare" class="col-sm-3 col-form-label">Pool square</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="poolSquare" id="poolSquare">
              </div>
            </div>
          </div>
          <!--                Room-->
          <div id="roomOnly">
            <div class="form-group row">
              <label for="freeServiceInclude" class="col-sm-3 col-form-label">Free service include</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="freeServiceInclude" id="freeServiceInclude">
              </div>
            </div>
          </div>
          <div >
            <div class="form-group row">
              <label for="freeServiceInclude" class="col-sm-3 col-form-label">Image</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="image" id="image">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="mx-2">
              <a [routerLink]="['/facility/list']" class="btn btn-secondary">Cancel</a>
            </div>
            <div class="mx-2">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
