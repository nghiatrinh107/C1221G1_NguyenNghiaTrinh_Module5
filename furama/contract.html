<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Furama - Hotel &amp; Resort HTML Template</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/core-img/favicon.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

<body>
<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url(img/bg-img/19.jpg);">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcrumb-content text-center">
                    <div class="breadcrumb-post-content">
                        <h2 class="post-title">Contract</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a href="contract.html">Contract</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="section-margin section-margin--small">
    <div class="container">
        <div class="section-intro text-center pb-20px">
            <div class="section-intro__style">
                <img alt="" src="img/home/contract.png">
            </div>
            <h2>We Connected</h2>
        </div>
        <p class="mt-3">Searching contract </p>
        <div class="form-inline my-lg-3">
            <div class="row">
                <div class="col">
                    <input class="form-control mr-sm-2" type="date" placeholder="from" aria-label="Search"
                           name="fromDate">
                </div>
                <div class="col">
                    <input class="form-control mr-sm-2" type="date" placeholder="to" aria-label="Search"
                           name="toDate">
                </div>
                <div class="col">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
            </div>
        </div>
        <table class="table table-borderless table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Service</th>
                <th scope="col">Customer</th>
                <th scope="col">Start date</th>
                <th scope="col">End date</th>
                <th scope="col">Deposit</th>
                <th scope="col">Total</th>
                <th scope="col" class="col-3">Attach</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Villa River Side</td>
                <td>Pham Viet Khoa</td>
                <td>01-01-2022</td>
                <td>05-01-2022</td>
                <td>500.000</td>
                <td>5.000.000</td>
                <td>Buffet, karaoke, thue xe dap</td>
            </tr>
            </tbody>
        </table>

    </div>
    <!--        paging-->
    <nav class="blog-pagination d-flex justify-content-center py-3">
        <ul class="pagination">

            <li class="page-item px-1">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link">
                    <span>1</span>
                    <span>/</span>
                    <span>5</span>
                </a>
            </li>
            <li class="page-item px-1">
                <a href="#" class="page-link">Next</a>
            </li>
        </ul>
    </nav>
    <!--        paging-->
</section>

<!-- **** All JS Files ***** -->
<!-- jQuery 2.2.4 -->
<script src="js/jquery.min.js"></script>
<!-- Popper -->
<script src="js/popper.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- All Plugins -->
<script src="js/roberto.bundle.js"></script>
<!-- Active -->
<script src="js/default-assets/active.js"></script>

</body>
</html>
